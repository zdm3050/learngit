[uwsgi]
socket = 127.0.0.1:8010
pidfile=/run/uwsgi.pid
@chdir = /xspeeder/xweb/
wsgi-file = xweb/wsgi.py
master = true
processes = 1
buffer-size = 65536
evil-reload-on-rss = 256
evil-reload-on-as = 256
threads = 1
daemonize = /home/log/wsgi.log日志输出目录
vacuum = true
disable-logging = true
[version]
vName =
version = Ver1
Rboot = 1
